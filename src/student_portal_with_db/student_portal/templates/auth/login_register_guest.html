<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ 'Login' if mode=='login' else 'Register' }} - Student Portal</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-dark" style="background-color:#6a0dad;">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" href="{{ url_for('home') }}">Student Portal</a>
    <div>
      {% if mode=='login' %}
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.register') }}">Register</a>
      {% else %}
        <a class="btn btn-light btn-sm" href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width:410px;">
  <h2 class="mb-4 text-center">{{ 'Login' if mode=='login' else 'Register' }}</h2>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'danger' if category=='error' else category }}" role="alert">
          {{ msg }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required>
    </div>

    <button class="btn btn-primary w-100">
      {{ 'Login' if mode=='login' else 'Sign up' }}
    </button>
  </form>
</div>

</body>
</html>
