{% extends 'base.html' %}
{% block title %}My Courses{% endblock %}
{% block content %}
<h2 class="mb-3">My Courses</h2>

{% if courses %}
  <ul class="list-group">
    {% for c in courses %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ c.name }}</span>
        <a class="btn btn-sm btn-outline-secondary"
           href="{{ url_for('instructor.course_roster', cid=c.id) }}">
          View Roster
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-info">No courses assigned yet.</div>
{% endif %}
{% endblock %}
