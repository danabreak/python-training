{% extends 'base.html' %}
{% block title %}Students{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Students</h2>
  <a class="btn" style="background:#800080;color:#fff" href="{{ url_for('admin.add_student') }}">+ Add Student</a>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Username</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.age }}</td>
      <td>{{ s.user.username }}</td>
      <td>
    <form method="POST" action="{{ url_for('admin.delete_student', student_id=s.id) }}" 
          onsubmit="return confirm('Are you sure you want to delete this student?');">
        <button class="btn btn-danger btn-sm">Delete</button>
    </form>
</td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
