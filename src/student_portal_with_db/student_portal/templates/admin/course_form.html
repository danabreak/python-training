{% extends 'base.html' %}
{% block title %}{{ course and 'Edit' or 'New' }} Course{% endblock %}
{% block content %}
<h2 class="mb-4">{{ course and 'Edit' or 'New' }} Course</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Course Name</label>
    <input type="text" class="form-control" name="name" required
           value="{{ course.name if course else '' }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Instructor (optional)</label>
    <select class="form-select" name="instructor_id">
      <option value="">-- No instructor --</option>
      {% for u in instructors %}
        <option value="{{ u.id }}"
          {% if course and course.instructor_id == u.id %}selected{% endif %}>
          {{ u.username }} (instructor)
        </option>
      {% endfor %}
    </select>
  </div>

  <button class="btn" style="background:#800080;color:#fff">
    {{ course and 'Update' or 'Create' }}
  </button>
</form>
{% endblock %}
