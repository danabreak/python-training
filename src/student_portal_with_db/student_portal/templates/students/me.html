{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}

<style>
    .profile-wrapper {
        display: flex;
        gap: 40px;
        padding: 40px 10px;
        align-items: center;
        flex-wrap: wrap;
    }

    .profile-image {
        width: 240px;
        height: 240px;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .profile-info {
        flex: 1;
        min-width: 300px;
    }

    .profile-info h2 {
        font-weight: 800;
        font-size: 33px;
        margin-bottom: 10px;
    }

    .profile-info p {
        font-size: 18px;
        margin: 8px 0;
        line-height: 1.6;
    }

    .profile-label {
        font-weight: 700;
        color: #444;
    }

    .profile-btn {
        margin-top: 30px;
        padding: 14px 42px;
        font-size: 18px;
        border-radius: 10px;
    }

    .profile-container {
        padding: 30px;
        background: #fff;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.10);
    }
</style>



<div class="profile-container">

    <div class="profile-wrapper">

        <img class="profile-image"
     src="{{ url_for('static', filename='uploads/profile_pics/' ~ (student.user.profile_pic or 'default.png')) }}"
     alt="Profile Image">


        <div class="profile-info">

            <h2>{{ student.name }}</h2>

            <p><span class="profile-label">Age:</span> {{ student.age }}</p>
            <p><span class="profile-label">Email:</span> {{ student.user.email }}</p>
            <p><span class="profile-label">Username:</span> {{ student.user.username }}</p>

            <a href="{{ url_for('students.edit_profile') }}"
               class="btn btn-primary profile-btn">
               Edit Profile
            </a>

        </div>

    </div>

</div>

{% endblock %}
